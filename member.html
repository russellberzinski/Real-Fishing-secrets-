<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member — BestFishingSecrets</title>
  <style>
    :root{
      --bg:#0b120d; --card:#121b12; --text:#f3f1e7; --muted:#c9c2aa; --line:#2c3a2b; --accent:#7aa35a;
      --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:var(--bg);color:var(--text)}
    header{padding:18px 16px;border-bottom:1px solid var(--line);background:var(--card);position:sticky;top:0;z-index:5}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .card{border:1px solid var(--line);border-radius:16px;background:var(--card);padding:14px;margin-bottom:12px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .avatar{width:76px;height:76px;border-radius:16px;border:1px solid var(--line);object-fit:cover;background:#0e1510}
    .name{font-weight:900;font-size:18px;margin:0}
    .meta{color:var(--muted);font-size:13px;margin:6px 0 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px}
    .post-img{width:100%;border-radius:14px;border:1px solid var(--line);display:block;margin:0 0 10px 0;background:#0e1510}
    .title{font-weight:800;margin:0 0 6px;font-size:16px}
    .pill{display:inline-block;border:1px solid var(--line);background:rgba(176,138,90,.14);padding:6px 10px;border-radius:999px;color:var(--muted);font-size:12px}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .btn{
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(18,27,18,.92), rgba(11,18,13,.92));
      color:var(--text);
      padding:8px 10px;
      border-radius:12px;
      cursor:pointer;
      font:inherit;
    }
    .btn:hover{filter:brightness(1.08)}
    .btn[disabled]{opacity:.55;cursor:not-allowed}
    .hr{height:1px;background:rgba(201,194,170,.18);border:0;margin:12px 0}
    .small{font-size:12px;color:var(--muted)}
    .danger{color:var(--danger)}
    input[type="file"]{
      border:1px dashed rgba(201,194,170,.28);
      padding:8px;
      border-radius:12px;
      color:var(--muted);
      max-width: 320px;
    }
    textarea{
      width:100%;
      max-width:720px;
      min-height:92px;
      border:1px solid rgba(201,194,170,.22);
      border-radius:12px;
      padding:10px 12px;
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font: inherit;
      resize: vertical;
    }
    textarea::placeholder{color:rgba(201,194,170,.55)}
    progress{width:220px;height:12px}
    @media (max-width:720px){
      .avatar{width:64px;height:64px}
      progress{width:160px}
    }
  </style>
</head>
<body>
  <header>
    <div class="row" style="justify-content:space-between">
      <div><b>BestFishingSecrets</b> — Member</div>
      <div class="row" style="gap:10px">
        <a href="index.html">← Back to feed</a>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div id="status" class="card">Loading… (member + cloudinary)</div>

    <div id="profileCard" class="card" style="display:none">
      <div class="row" style="justify-content:space-between">
        <div class="row">
          <img id="avatar" class="avatar" alt="Profile photo" style="display:none">
          <div>
            <p id="name" class="name"></p>
            <p id="homeState" class="meta"></p>
            <p id="memberUid" class="meta"></p>
          </div>
        </div>

        <div class="row" style="gap:10px; justify-content:flex-end">
          <button id="copyLinkBtn" class="btn" type="button" style="display:none">Copy profile link</button>
        </div>
      </div>

      <!-- Owner-only edit controls -->
      <div id="editControls" class="card" style="margin:12px 0 0 0; display:none; padding:12px">
        <div class="row" style="justify-content:space-between">
          <div>
            <b>Edit profile</b>
            <div class="small">Only you can change your photo and bio.</div>
          </div>
          <div class="small" id="ownerHint"></div>
        </div>

        <div class="row" style="margin-top:10px">
          <input id="photoFile" type="file" accept="image/*" />
          <button id="saveProfileBtn" class="btn" type="button" disabled>Save Profile</button>
          <progress id="saveProg" value="0" max="100" style="display:none"></progress>
        </div>

        <div style="margin-top:10px">
          <div class="small" style="margin:0 0 6px 0"><b>Bio</b></div>
          <textarea id="bioInput" placeholder="Tell people who you are…"></textarea>
        </div>

        <div id="saveMsg" class="small" style="margin-top:10px"></div>
      </div>

      <hr class="hr" />

      <p class="meta" style="margin-top:0"><b>Bio</b></p>
      <p id="bio" class="meta" style="margin-top:0; white-space:pre-wrap"></p>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div><b>Posts</b></div>
        <span id="count" class="pill">0</span>
      </div>
      <p class="meta" style="margin:8px 0 0">Free previews only.</p>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, collection, getDocs, query, where, orderBy,
      setDoc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Cloudinary
    const CLOUDINARY_CLOUD_NAME = "dhuakqubc";
    const CLOUDINARY_UPLOAD_PRESET = "emiktt1b";
    const CLOUDINARY_FOLDER = "profilePics";

    const firebaseConfig = {
      apiKey: "AIzaSyCndtMlIb_Y_YCP1RO-ctfizRU6q1MGeHY",
      authDomain: "bestfishingsecrets-932cf.firebaseapp.com",
      projectId: "bestfishingsecrets-932cf",
      messagingSenderId: "387299114354",
      appId: "1:387299114354:web:cbadda074f9dd7083ef1eb",
      measurementId: "G-Z8L28MXNEG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const statusEl = document.getElementById("status");
    const profileCard = document.getElementById("profileCard");
    const avatarEl = document.getElementById("avatar");
    const nameEl = document.getElementById("name");
    const homeStateEl = document.getElementById("homeState");
    const memberUidEl = document.getElementById("memberUid");
    const bioEl = document.getElementById("bio");

    const editControls = document.getElementById("editControls");
    const ownerHint = document.getElementById("ownerHint");
    const photoFile = document.getElementById("photoFile");
    const bioInput = document.getElementById("bioInput");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const saveProg = document.getElementById("saveProg");
    const saveMsg = document.getElementById("saveMsg");

    const gridEl = document.getElementById("grid");
    const countEl = document.getElementById("count");

    const params = new URLSearchParams(location.search);
    const uid = params.get("uid");
    if (!uid){
      statusEl.textContent = "Missing uid.";
      throw new Error("Missing uid");
    }

    let currentUser = null;
    let isOwner = false;
    let selectedFile = null;
    let lastSavedBio = "";

    function refreshSaveBtn(){
      if (!isOwner){ saveProfileBtn.disabled = true; return; }
      const bioNow = (bioInput.value || "").trim();
      const bioChanged = bioNow !== lastSavedBio;
      const hasFile = !!selectedFile;
      saveProfileBtn.disabled = !(bioChanged || hasFile);
    }

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      isOwner = !!user && user.uid === uid;
      editControls.style.display = isOwner ? "block" : "none";
      ownerHint.textContent = isOwner ? "You are viewing your profile." : "";
    });

    photoFile.addEventListener("change", () => {
      selectedFile = photoFile.files?.[0] || null;
      if (selectedFile){
        avatarEl.src = URL.createObjectURL(selectedFile);
        avatarEl.style.display = "block";
      }
      refreshSaveBtn();
    });

    bioInput.addEventListener("input", refreshSaveBtn);

    async function uploadToCloudinary(file){
      const endpoint = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;
      const fd = new FormData();
      fd.append("file", file);
      fd.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);
      fd.append("folder", CLOUDINARY_FOLDER);

      const res = await fetch(endpoint, { method:"POST", body:fd });
      if (!res.ok) throw new Error("Cloudinary upload failed");
      const data = await res.json();
      return data.secure_url;
    }

    async function saveProfile(){
      const bio = (bioInput.value || "").trim();
      let photoUrl = null;

      if (selectedFile){
        photoUrl = await uploadToCloudinary(selectedFile);
      }

      const pRef = doc(db, "profiles", uid);
      const pSnap = await getDoc(pRef);

      if (!pSnap.exists()){
        await setDoc(pRef, {
          uid,
          displayName: currentUser?.displayName || "Member",
          photoUrl: photoUrl || "",
          bio,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
      } else {
        const patch = { bio, updatedAt: serverTimestamp() };
        if (photoUrl) patch.photoUrl = photoUrl;
        await updateDoc(pRef, patch);
      }

      if (photoUrl){
        avatarEl.src = photoUrl;
        avatarEl.style.display = "block";
      }
      bioEl.textContent = bio || "No bio yet.";
      lastSavedBio = bio;
      selectedFile = null;
      photoFile.value = "";
      refreshSaveBtn();
      saveMsg.textContent = "Saved.";
    }

    saveProfileBtn.addEventListener("click", saveProfile);

    async function loadProfile(){
      const pRef = doc(db, "profiles", uid);
      const pSnap = await getDoc(pRef);

      profileCard.style.display = "block";
      memberUidEl.textContent = `UID: ${uid}`;

      if (!pSnap.exists()){
        nameEl.textContent = "Member";
        bioEl.textContent = "No bio yet.";
        return;
      }

      const p = pSnap.data();
      nameEl.textContent = p.displayName || "Member";
      bioEl.textContent = p.bio || "No bio yet.";

      if (p.photoUrl){
        avatarEl.src = p.photoUrl;
        avatarEl.style.display = "block";
      }

      if (isOwner){
        bioInput.value = p.bio || "";
        lastSavedBio = bioInput.value.trim();
      }
    }

    async function loadPosts(){
      let posts = [];
      const snap = await getDocs(query(
        collection(db, "posts"),
        where("userId","==",uid)
      ));
      snap.forEach(d => posts.push({ id:d.id, ...d.data() }));

      countEl.textContent = posts.length;
      gridEl.innerHTML = posts.map(p => `
        <div class="card">
          ${p.imageUrl ? `<img class="post-img" src="${p.imageUrl}">` : ""}
          <p class="title">${p.title || "Untitled catch"}</p>
          <p class="meta">${p.state || ""}</p>
        </div>
      `).join("");
    }

    await loadProfile();
    await loadPosts();
    statusEl.textContent = "Loaded.";
  </script>
</body>
</html>
